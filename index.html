<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="src/styles/reset.css" />
        <link rel="stylesheet" href="src/styles/style.css" />
        <link rel="stylesheet" href="src/styles/responsive.css" />

        <title>Frontend Mentor | Advice generator app</title>

    </head>
    <body>
      
        <main class="advice-container">
            <h1 class="advice-title" id="advice-title">ADVICE #117</h1>
            <p class="advice-text" id="advice-text">
                "It is easy to sit up and take notice, what's difficult is
                getting up and taking action"
            </p>
            <picture class="dividing-line">
                <source
                    srcset="./src/images/pattern-divider-mobile.svg"
                    media="(max-width:610px)"
                />

                <img
                    src="./src/images/pattern-divider-desktop.svg"
                    alt="separate line"
                />
            </picture>

            <button class="button" onclick="getAdvice()">
                <img src="./src/images/icon-dice.svg" alt="dice icon" />
            </button>
        </main>

        <!-- <footer>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
          </div>
        </footer> -->
        

        <script src="./src/js/index.js"></script>
    </body>
</html>
